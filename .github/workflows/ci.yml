name: CI for IRIS Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas scikit-learn joblib pytest dvc cml

      - name: Pull Data & Model from DVC
        run: |
          dvc pull

      - name: Run Tests
        run: |
          pytest -v tests/ > result.txt

      - name: Report Results with CML
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create result.txt

